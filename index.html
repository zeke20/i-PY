<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <title>i$py</title>
        <script src="gameImage.js" defer></script>
        <script src="game.js" defer></script>
    </head>
    <body>
     
        <!-- Header -->
        <div class="banner">
            <a href="index.html">i$py.com</a>
            <div>
              <a href="">About</a>
              <a href="">Login</a>
            </div>
        </div>

        <!-- Title and Logo -->
        <div class="title"> 
          <div id="circle"></div> <!-- place holder for future logo -->
          <h1>i$py.com</h1>
        </div>

        <!-- Main -->
        <div class="main">
          <h2>Welcome!</h2>
          <p>This is a quick synopisis of the game. It will encourage the visistor to play the game!</p>

          <button id="playButton">Play</button>
        </div>

        <script>
          // Function to start the game
          function startGame() {
              // Call the startGame function from game.js
              window.location.href = "gamepage.html";
          }

          //Function to change color of play button when mouse hovers over it
          function mouseOver(){
            document.getElementById("playButton").style.color = "red";
          }
  
          // Add an event listener to the "Play" button
          const playButton = document.getElementById("playButton");
          playButton.addEventListener("click", startGame);
          //Add an event listener that changes color of play button when mouse hovers over it
          playButton.addEventListener("onmouseover", mouseOver);


      </script>

        <!-- Footer -->
        <div class="footer">
          <p>Developed by Zeke, Edna, Jeremy, & Rickoi</p>
          <p>Copyright Â© 2023 i$py.com</p>
        </div>
          

    </body>
</html>
